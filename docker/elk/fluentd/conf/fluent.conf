<source>
  @type forward
  port 24224
</source>
<source>
  @type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/docker/containers/tmp/*/*-json.log.pos
  tag docker
  format json
  <parse>
    @type json
  </parse>
</source>
<match *>
   @type elasticsearch
   host elasticsearch
   port 9200
   logstash_format true
   logstash_prefix docker
</match>


